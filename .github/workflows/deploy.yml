name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Deploy GenerateSession Lambda
      run: |
        cd lambda
        zip generate_session.zip generate_session/lambda_function.py
        aws lambda update-function-code \
          --function-name generate_session \
          --zip-file fileb://generate_session.zip
    
    - name: Deploy MarkAttendance Lambda
      run: |
        cd lambda
        zip mark_attendance.zip mark_attendance/lambda_function.py
        aws lambda update-function-code \
          --function-name mark_attendance \
          --zip-file fileb://mark_attendance.zip
    
    - name: Deploy GetAttendance Lambda
      run: |
        cd lambda
        zip get_attendance.zip get_attendance/lambda_function.py
        aws lambda update-function-code \
          --function-name get_attendance \
          --zip-file fileb://get_attendance.zip
    
    - name: Deploy Frontend to S3
      run: |
        aws s3 sync frontend/ s3://mhw28-final-project/ --delete
    
    - name: Invalidate CloudFront Cache
      run: |
        DIST_ID=$(aws cloudfront list-distributions --query 'DistributionList.Items[0].Id' --output text)
        aws cloudfront create-invalidation \
          --distribution-id $DIST_ID \
          --paths "/*"
    
    - name: Deployment Complete
      run: echo "Deployment successful!"
